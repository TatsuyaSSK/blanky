<div class="container">
  <form class="search-form" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="search-form__keyward" appearance="outline">
      <input
        formControlName="keyward"
        placeholder="キーワードを入力してください（20字以内）"
        type="text"
        matInput
        autocomplete="off"
      />
    </mat-form-field>

    <mat-form-field class="search-form__select" appearance="fill">
      <mat-label>条件</mat-label>
      <mat-select formControlName="sort">
        <mat-option *ngFor="let sort of sorts" [value]="sort.value">
          {{ sort.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="submit">
      <button
        [disabled]="form.invalid"
        mat-raised-button
        class="search-form__button"
      >
        検索
      </button>
    </div>
  </form>

  <mat-tab-group
    class="tab"
    (selectedTabChange)="setProblemsbyType($event)"
    animationDuration="0ms"
  >
    <mat-tab label="ランダム">
      <div class="grid">
        <div *ngFor="let problem of problems" class="card">
          <p class="card__title">{{ problem.title }}</p>
          <figure class="card__cover"></figure>
          <p class="class__accuracy">
            正答率: <strong>{{ problem.correctAnswerRate }}</strong
            >%
          </p>
          <a
            routerLink="/study/{{ type }}/{{ problem.problemId }}"
            routerLinkActive="active"
            class="card__link"
          ></a>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="名詞">
      <div *ngFor="let problem of problems" class="problems">
        {{ problem.title }}
      </div>
    </mat-tab>
    <mat-tab label="動詞">
      <div *ngFor="let problem of problems" class="problems">
        {{ problem.title }}
      </div>
    </mat-tab>
    <mat-tab label="形容詞">
      <div *ngFor="let problem of problems" class="problems">
        {{ problem.title }}
      </div>
    </mat-tab>
    <mat-tab label="副詞">
      <div *ngFor="let problem of problems" class="problems">
        {{ problem.title }}
      </div>
    </mat-tab>
    <mat-tab label="前置詞">
      <div *ngFor="let problem of problems" class="problems">
        {{ problem.title }}
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
