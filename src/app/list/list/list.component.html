<div class="spacer">
  <form class="search">
    <button class="search__button"><mat-icon>search</mat-icon></button>
    <input
      type="text"
      class="search__input"
      autocomplete="off"
      placeholder="タイトル、英単語など"
      [formControl]="query"
      (input)="search($event)"
    />
  </form>
</div>
<mat-tab-group
  class="tab"
  (selectedTabChange)="setProblemsbyType($event)"
  animationDuration="0ms"
>
  <mat-tab label="ランダム">
    <app-cards
      [problems]="problems"
      [type]="type"
      [isQuery]="isQuery"
      [result]="result"
    ></app-cards>
  </mat-tab>
  <mat-tab label="名詞">
    <app-cards
      [problems]="problems"
      [type]="type"
      [isQuery]="isQuery"
      [result]="result"
    ></app-cards>
  </mat-tab>
  <mat-tab label="動詞">
    <app-cards
      [problems]="problems"
      [type]="type"
      [isQuery]="isQuery"
      [result]="result"
    ></app-cards>
  </mat-tab>
  <mat-tab label="形容詞">
    <app-cards
      [problems]="problems"
      [type]="type"
      [isQuery]="isQuery"
      [result]="result"
    ></app-cards>
  </mat-tab>
  <mat-tab label="副詞">
    <app-cards
      [problems]="problems"
      [type]="type"
      [isQuery]="isQuery"
      [result]="result"
    ></app-cards>
  </mat-tab>
  <mat-tab label="前置詞">
    <app-cards
      [problems]="problems"
      [type]="type"
      [isQuery]="isQuery"
      [result]="result"
    ></app-cards>
  </mat-tab>
</mat-tab-group>
