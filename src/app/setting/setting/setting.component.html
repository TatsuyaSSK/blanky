<div class="container">
  <div class="my_profile">
    <div class="profile">
      <img src="/assets/images/icon.png" alt="" class="profile__image" />
      <div class="block">
        <p class="profile__name">テスト太郎</p>
        <p class="profile__status">有料会員</p>
      </div>
    </div>
    <div class="usage">
      <p class="usage__item">作成した問題</p>
      <p class="usage__num">{{ questionNum }}</p>
    </div>
  </div>

  <div class="my_status">
    <div class="account">
      <h1>アカウント連携</h1>
      <p>ログイン中です</p>
      <p>連携されていません</p>
      <button mat-raised-button>アカウント連携の登録、変更</button>
    </div>
    <hr />
    <div class="service">
      <h1>サービスのご利用状況</h1>
      <p>有料会員</p>
      <p>blanky</p>
      <p>お支払い方法</p>
    </div>
    <button mat-raised-button class="withdrawal">退会する</button>
  </div>
</div>
